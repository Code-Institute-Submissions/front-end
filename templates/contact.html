    <!-- Modal -->

    <div class="modal fade" id="mailSent" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="ModalLongTitle">Your message has been sent!</h3>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <p>We will get back to you asap. Many thanks!</p>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="javascript:window.location='https://vieiraa360.github.io/front-end/'">Close</button>
                  </div>
                </div>
              </div>
            </div>


    <!-- Page content -->

  <div class="row">
    <div class="card" id="card7">
        <div class="col-xs-12 col-sm-auto col-lg-auto">
                <h4>Send me a message, whatever you're feeling.</h4>
                  <ul class="animated slideInUp">
                    <li>Depressed?</li>
                      <img class="grow" src="./images/depressed.jpg" alt="Depressed">
                  </ul>
                  
                  <ul class="animated slideInUp">
                    <li>Sad?</li>
                      <img class="grow" src="./images/sad.jpg" alt="Sad">
                  </ul>

                  <ul class="animated slideInUp">
                    <li>Unsure?</li>
                    <img class="grow" src="./images/unsure.jpg" alt="Unsure">
                  </ul>
            </div>
        </div>


     
        <div class="col-xs-12 col-md-6 col-xl-8 animated slideInUp">
          <div class="card" id="card6">
            <form name="contactForm" ng-controller="FormController" ng-submit="contactForm.$valid &&sendForm()" method="POST" novalidate>
              <label for="contactForm"><span style="color: #29335C"><h2>Contact Me</h2></span></label>

              <div class="form-group">
              <input type="email" ng-model="email" name="email" ng-maxlength="100" class="form-control" ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' required placeholder="Email"/>
              <p ng-show="contactForm.email.$pristine" class="help-block"></p>
               <span ng-show="contactForm.email.$dirty && contactForm.$invalid">
                <span ng-show="contactForm.$error.required"></span>
                <span style="color:Red" ng-show="contactForm.$error.email">This is not a valid email.</span>
                </span>
              </div>

              <div class="form-group">
              <input type="text" name="name" class="form-control" ng-model="name" ng-maxlength="100" ng-pattern="/^[a-zA-Z\s]*$/" required placeholder="Name">
              <p ng-show="contactForm.name.$pristine" class="help-block"></p>
               <span ng-show="contactForm.name.$dirty && contactForm.$invalid">
                <span ng-show="contactForm.$error.required"></span>
                </span>
              </div>

              <div class="form-group">
              <input type="text" name="subject" class="form-control" ng-model="subject" ng-pattern="^[A-Za-z0-9_-]+$" placeholder="Enter your subject">
              <p ng-show="contactForm.subject.$pristine" class="help-block"></p>
              </div>

              <div class="form-group">
              <textarea class="form-control" name="textarea" ng-model="message" rows="7" required placeholder="Type your message here!"><span></span></textarea>
              <p ng-show="contactForm.textarea.$pristine" class="help-block"></p>
              </div>
                
                <div>            
                <p><a type="text" class="btn btn-outline-info" href='#' onClick="alert('please click the (No, please take me back!) button if you do not agree or click the (Yes please, Submit!) button to confirm and send the email once you typed your message!')">Can we use your email address to contact you back?</a></p>
               <p><a button type="text" class="btn btn-outline-warning" href="https://elsaartur.com/">No, please take me back!</a></p>
              </div>

              <button type="submit" id="sendmail" class="btn btn-primary btn-large" data-toggle="modal" data-target="#mailSent" ng-disabled="contactForm.$invalid">Submit</button>
            </form>
          </div>
        </div>
      </div>
